<app-menu></app-menu>
<div class="p-4">
  <section class="heading">
    <span class="page-title font-weight-bold font-italic">{{ title }}</span>
    <a routerLink="/movie-create">
      <img width="20" height="20" src="assets/add-icon.png" title="Add New" />
    </a>
    Welcome {{ welcomeName }}!
  </section>
  <table class="table table-striped table-hover">
    <thead>
      <th><a (click)="sortBy('id')">Id</a></th>
      <th><a (click)="sortBy('title')">Title</a></th>
      <th><a (click)="sortBy('year')">Year</a></th>
      <th><a (click)="sortBy('rating')">Rating</a></th>
      <th><a (click)="sortBy('director')">Director</a></th>
      <th>Action</th>
    </thead>
    <tbody>
      <!--       <tr *ngFor="let m of movies; let i = index">   -->
      <tr *ngFor="let m of movies | sort:sortCriteria:sortOrder">
        <td>{{ m.id }}</td>
        <td>{{ m.title }}</td>
        <td>{{ m.year }}</td>
        <td>{{ m.rating }}</td>
        <td>{{ m.director }}</td>
        <td>
          <a routerLink="/movie-detail/{{ m.id }}">
            <img
              src="assets/details.png"
              width="20"
              height="20"
              title="Movie Details"
            />
          </a> | 
          <a routerLink="/movie-edit/{{ m.id }}">
            <img
              src="assets/pencil-icon.png"
              width="20"
              height="20"
              title="Edit Movie"
            />
          </a> | 
          <a>
            <img
              src="assets/delete.jpg"
              width="20"
              height="20"
              title="Delete Movie"
              (click)="delete(m.id)"
            />
          </a> | 
          <a routerLink="/movie-credit/{{ m.id }}">
            <img
              src="assets/lines.png"
              width="20"
              height="20"
              title="Movie Credits"
            />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
