<div class="p-4">
  <section class="heading">
    <span class="page-title font-weight-bold font-italic">{{ title }}</span>
    <a routerLink="/actor-create">
      <img width="20" height="20" src="assets/add-icon.png" title="Add New" />
    </a>
  </section>
  <table class="table table-striped table-hover">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Gender</th>
      <th>BirthDate</th>
      <th>Action</th>
    </thead>
    <tbody>
      <!--       <tr *ngFor="let m of actors; let i = index">   -->
      <tr *ngFor="let a of actors">
        <td>{{ a.id }}</td>
        <td>{{ a.lastName + ", " + a.firstName }}</td>
        <td>{{ a.gender}}</td>
        <td>{{ a.birthDate }}</td>
        <td>
          <a routerLink="/actor-detail/{{ a.id }}">
            <img
              src="assets/details.png"
              width="20"
              height="20"
              title="Actor Details"
            />
          </a> | 
          <a routerLink="/actor-edit/{{ a.id }}">
            <img
              src="assets/pencil-icon.png"
              width="20"
              height="20"
              title="Edit Actor"
            />
          </a> | 
          <a>
            <img
              src="assets/delete.jpg"
              width="20"
              height="20"
              title="Delete Actor"
              (click)="delete(a.id)"
            />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
